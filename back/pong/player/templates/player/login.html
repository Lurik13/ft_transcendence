{% extends 'layout.html' %}

{% block title %}
    Player Login
{% endblock %}

{% block content %}
    <br>
    <h1>Player Login</h1>
    <br>

    <form class="form-width-validation" action="/player/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <br><br>

        <a href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-f7d5188eb22d9af886a3807ef777a436688d0805527f3291adf25ef76fcfde2f&redirect_uri=https%3A%2F%2Fft-transcendence.fr/auth/42&response_type=code">Log in with 42</a>
        <br>
        <label>
            <input type="radio" name="otp_method" value="email" checked> Receive OTP via Email
        </label>
        <br>
        <label>
            <input type="radio" name="otp_method" value="phone" checked> Receive OTP via SMS
        </label>
        <br>
        <label>
            <input type="radio" name="otp_method" value="qr"> Use QR Code
        </label>
        <br><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
