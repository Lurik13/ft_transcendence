{% extends 'layout.html' %}

{% block title %}
    Friend list
{% endblock %}

{% block content %}
<br><br>
    <img src="{{ you.profile_picture.url }}"/>
    {% for elem in friends %}
        {% if elem.user.username == you.username %}
            <p>{{elem.friend.username}}
        {% else %}
            <p>{{elem.user.username}}
        {% endif %}
        | <a href= "{% url 'friend:del' elem.id %}">delete</a></p>
    {% endfor %}
{% endblock %}
