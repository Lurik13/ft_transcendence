{% extends 'layout.html' %}

{% block title %}
    Submit Username
{% endblock %}

{% block content %}
<br>

<body>
    <h1>Submit Another User's Username</h1>
    <br>

    <p> {{ user.username }} {{ user.id }} </p>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Submit</button>
    </form>
</body>
{% endblock %}
