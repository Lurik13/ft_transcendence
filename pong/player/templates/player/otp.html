{% extends 'layout.html' %}

{% block title %}
    OTP
{% endblock %}

{% block content %}
<br>
    <h1>OTP</h1>
    <br>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form  action="/player/otp/" method="POST">
        {% csrf_token %}
        <div>
            <label for="otp">OTP:</label>
            <input class="form" type="text" name="otp" required>
        </div>
        <br>
        <button type="submit">Confirm</button>
        <br>
    </form>
    <br>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="resend_otp">Resend OTP</button>
    </form>
{% endblock %}
